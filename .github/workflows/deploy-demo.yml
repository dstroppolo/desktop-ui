name: Deploy Demo
on:
  push:
    branches:
      - '**'
    branches-ignore:
      - gh-pages
  workflow_dispatch:
    inputs:
      ref:
        description: Branch, tag, or SHA to deploy (defaults to triggering ref)
        required: false
        type: string
concurrency:
  group: deploy-demo-gh-pages
  cancel-in-progress: true
jobs:
  deploy:
    if: github.ref_name != 'gh-pages'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:demo
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: examples/demo/dist
